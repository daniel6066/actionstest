name: Build and Push

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Find short code
        id: shortcode
        run: |
          echo ::set-output shortref=$(git rev-parse --short HEAD)
      - run: echo ${{ shortcode.outputs.shortref }}
      - run: docker build . -t $GITHUB_REPOSITORY:${{ shortcode.outputs.shortref }}
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
